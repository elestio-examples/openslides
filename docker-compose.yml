version: "3.3"

services:
  proxy:
    image: ghcr.io/openslides/openslides/openslides-proxy:latest
    depends_on:
      - client
      - backendAction
      - backendPresenter
      - autoupdate
      - auth
      - media
      - icc
      - vote
    env_file:
      - ./.env
    environment:
      ENABLE_LOCAL_HTTPS: 1
      HTTPS_CERT_FILE: /run/secrets/cert_crt
      HTTPS_KEY_FILE: /run/secrets/cert_key
    networks:
      - uplink
      - frontend
    ports:
      - 172.17.0.1:8523:8000
    secrets:
      - cert_crt
      - cert_key

  client:
    image: ghcr.io/openslides/openslides/openslides-client:latest
    depends_on:
      - backendAction
      - backendPresenter
      - autoupdate
      - auth
      - media
      - icc
      - vote
    env_file:
      - ./.env
    networks:
      - frontend

  backendAction:
    image: ghcr.io/openslides/openslides/openslides-backend:latest
    depends_on:
      - datastoreWriter
      - auth
      - media
      - vote
      - postgres
    env_file:
      - ./.env
    environment:
      OPENSLIDES_BACKEND_COMPONENT: action
    networks:
      - frontend
      - data
      - email
    secrets:
      - auth_token_key
      - auth_cookie_key
      - internal_auth_password
      - postgres_password

  backendPresenter:
    image: ghcr.io/openslides/openslides/openslides-backend:latest
    depends_on:
      - auth
      - postgres
    env_file:
      - ./.env
    environment:
      OPENSLIDES_BACKEND_COMPONENT: presenter
    networks:
      - frontend
      - data
    secrets:
      - auth_token_key
      - auth_cookie_key
      - postgres_password

  backendManage:
    image: ghcr.io/openslides/openslides/openslides-backend:latest
    depends_on:
      - datastoreWriter
      - postgres
    env_file:
      - ./.env
    environment:
      OPENSLIDES_BACKEND_COMPONENT: action
    networks:
      - data
      - email
    secrets:
      - auth_token_key
      - auth_cookie_key
      - internal_auth_password
      - postgres_password

  datastoreReader:
    image: ghcr.io/openslides/openslides/openslides-datastore-reader:latest
    depends_on:
      - postgres
    env_file:
      - ./.env
    environment:
      NUM_WORKERS: "8"
    networks:
      - data
    secrets:
      - postgres_password

  datastoreWriter:
    image: ghcr.io/openslides/openslides/openslides-datastore-writer:latest
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.env
    networks:
      - data
    secrets:
      - postgres_password

  postgres:
    image: postgres:11
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: openslides
      POSTGRES_USER: openslides
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - data
    secrets:
      - postgres_password

  autoupdate:
    image: ghcr.io/openslides/openslides/openslides-autoupdate:latest
    depends_on:
      - datastoreReader
      - redis
    env_file:
      - ./.env
    networks:
      - frontend
      - data
    secrets:
      - auth_token_key
      - auth_cookie_key
      - postgres_password

  auth:
    image: ghcr.io/openslides/openslides/openslides-auth:latest
    depends_on:
      - datastoreReader
      - redis
    env_file:
      - ./.env
    networks:
      - frontend
      - data
    secrets:
      - auth_token_key
      - auth_cookie_key
      - internal_auth_password

  vote:
    image: ghcr.io/openslides/openslides/openslides-vote:latest
    depends_on:
      - datastoreReader
      - auth
      - autoupdate
      - redis
    env_file:
      - ./.env
    networks:
      - frontend
      - data
    secrets:
      - auth_token_key
      - auth_cookie_key
      - postgres_password

  redis:
    image: redis:alpine
    command: redis-server --save ""
    env_file:
      - ./.env
    networks:
      - data

  media:
    image: ghcr.io/openslides/openslides/openslides-media:latest
    depends_on:
      - postgres
    env_file:
      - ./.env
    networks:
      - frontend
      - data
    secrets:
      - auth_token_key
      - auth_cookie_key
      - postgres_password

  icc:
    image: ghcr.io/openslides/openslides/openslides-icc:latest
    depends_on:
      - datastoreReader
      - postgres
      - redis
    env_file:
      - ./.env
    networks:
      - frontend
      - data
    secrets:
      - auth_token_key
      - auth_cookie_key
      - postgres_password

  manage:
    image: ghcr.io/openslides/openslides/openslides-manage:latest
    depends_on:
      - datastoreReader
      - backendManage
    env_file:
      - ./.env
    environment:
      ACTION_HOST: backendManage
    networks:
      - frontend
      - data
    secrets:
      - superadmin
      - manage_auth_password
      - internal_auth_password

networks:
  uplink:
    internal: false
  email:
    internal: false
  frontend:
    internal: true
  data:
    internal: true

secrets:
  auth_token_key:
    file: ./secrets/auth_token_key
  auth_cookie_key:
    file: ./secrets/auth_cookie_key
  superadmin:
    file: ./secrets/superadmin
  manage_auth_password:
    file: ./secrets/manage_auth_password
  internal_auth_password:
    file: ./secrets/internal_auth_password
  postgres_password:
    file: ./secrets/postgres_password
  cert_crt:
    file: ./secrets/cert_crt
  cert_key:
    file: ./secrets/cert_key
